    <script type='text/javascript'>
      function launchFullscreen(element) {
      if(element.requestFullscreen) {
        element.requestFullscreen();
      } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if(element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if(element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
      }
      // connect to canvas
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          return function(text) {
            console.log (text);
          };
        })(),
        printErr: function(text) {
          console.log (text);
        },
        canvas: document.getElementById('canvas'),
        progress: null,
        setStatus: function(text) {
          if (this.progress == null)
          {
            if (typeof UnityProgress != 'function')
              return;
            this.progress = new UnityProgress (canvas, {});
          }
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          this.progress.SetMessage (text);
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          if (m)
            this.progress.SetProgress (parseInt(m[2])/parseInt(m[4]));
          if (text === "")
            this.progress.Clear()
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
    </script>

    <script>
      var pad = MobileGamepad.create();

      var allowedEvents = {
        'KeyboardEvent': [
          'input',
          'keydown',
          'keypress',
          'keyup'
        ],
        'MouseEvent': [
          'click',
          'contextmenu',
          'dblclick',
          'mousedown',
          'mouseenter',
          'mouseleave',
          'mousemove',
          'mouseout',
          'mouseover',
          'mouseup'
        ]
      };

      function triggerEvent(type, props, element) {
        var eventProps = {
          bubbles: true,
          toElement: document.body
        };
        Object.keys(props || {}).forEach(function (prop) {
          eventProps[prop] = props[prop];
        });

        // TODO: Get DOM L3/L4 events working in Chrome (works in Firefox).
        var event = document.createEvent('HTMLEvents');
        event.initEvent(type, true, true);
        event.eventName = type;
        Object.keys(eventProps).forEach(function (prop) {
          event[prop] = eventProps[prop];
        });

        (element || document.body || window).dispatchEvent(event);
      }

      window.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
          case 37:
            // left
            console.log('left: keydown');
            break;
          case 38:
            // up
            console.log('up: keydown');
            break;
          case 39:
            // right
            console.log('right: keydown');
            break;
          case 40:
            // down
            console.log('down: keydown');
            break;
        }
      });

      window.addEventListener('keyup', function (e) {
        switch (e.keyCode) {
          case 37:
            // left
            console.log('left: keyup');
            break;
          case 38:
            // up
            console.log('up: keyup');
            break;
          case 39:
            // right
            console.log('right: keyup');
            break;
          case 40:
            // down
            console.log('down: keyup');
            break;
        }
      });

      window.addEventListener('keydown', function (e) {
        switch (e.keyCode) {
          case 73:
            // I: up
            // console.log('I: up - keypress / keydown');
            triggerEvent('keypress', buttonEvents.up);
            triggerEvent('keydown', buttonEvents.up);
            break;
          case 74:
            // J: left
            // console.log('J: left - keypress / keydown');
            triggerEvent('keypress', buttonEvents.left);
            triggerEvent('keydown', buttonEvents.left);
            break;
          case 75:
            // K: down
            // console.log('K: down - keypress / keydown');
            triggerEvent('keypress', buttonEvents.down);
            triggerEvent('keydown', buttonEvents.down);
            break;
          case 76:
            // L: right
            // console.log('L: right - keypress / keydown');
            triggerEvent('keypress', buttonEvents.right);
            triggerEvent('keydown', buttonEvents.right);
            break;
        }
      });

      window.addEventListener('keyup', function (e) {
        switch (e.keyCode) {
          case 73:
            // I: up
            // console.log('I: up – keyup');
            triggerEvent('keyup', buttonEvents.up);
            break;
          case 74:
            // J: left
            // console.log('J: left – keyup');
            triggerEvent('keyup', buttonEvents.left);
            break;
          case 75:
            // K: down
            // console.log('K: down – keyup');
            triggerEvent('keyup', buttonEvents.down);
            break;
          case 76:
            // L: right
            // console.log('L: right – keyup');
            triggerEvent('keyup', buttonEvents.right);
            break;
        }
      });

      function loop(func) {
        var loop;
        window.requestAnimationFrame(loop = function () {
          func();
          window.requestAnimationFrame(loop);
        });
      }

      function getGamepads() {
        var apis = [
          'getGamepads',
          'webkitGetGamepads',
          'webkitGamepads'
        ];
        for (var i = 0; i < apis.length; i++) {
          if (apis[i] in navigator) {
            return navigator[apis[i]]();
          }
        }
        return [];
      }

      if ('ongamepadconnected' in window) {
        window.addEventListener('gamepadconnected', startPolling);
        window.addEventListener('gamepaddisconnected', stopPolling);
      } else {
        startPolling();
      }

var state = {};

var gamepad;
var axisThres = .25;

var gamepadEventTypes = {
  key: {
    on: ['keydown', 'keypress'],
    off: ['keyup']
  },
  click: {
    on: ['mousedown'],
    off: ['mouseup', 'click']
  },
  hover: {
    on: ['mousemove'],
    off: []
  }
};

var keys = {
  1: 49,
  2: 50,
  3: 51,
  ArrowDown: 40,
  ArrowLeft: 37,
  ArrowRight: 39,
  ArrowUp: 38,
  Enter: 13,
  Tab: 9,
  p: 80,
  q: 81
};


var gamepadIndices = {
  buttons: {
    FACE_1: 0,  // Face (main) buttons
    FACE_2: 1,
    FACE_3: 2,
    FACE_4: 3,
    LEFT_SHOULDER: 4,  // Top shoulder buttons
    RIGHT_SHOULDER: 5,
    LEFT_SHOULDER_BOTTOM: 6,  // Bottom shoulder buttons
    RIGHT_SHOULDER_BOTTOM: 7,
    SELECT: 8,
    START: 9,
    LEFT_ANALOGUE_STICK: 10,  // Analogue sticks (if depressible)
    RIGHT_ANALOGUE_STICK: 11,
    PAD_TOP: 12,  // Directional (discrete) pad
    PAD_BOTTOM: 13,
    PAD_LEFT: 14,
    PAD_RIGHT: 15
  },
  axes: {
    LEFT_ANALOGUE_HOR: 0,
    LEFT_ANALOGUE_VERT: 1,
    RIGHT_ANALOGUE_HOR: 2,
    RIGHT_ANALOGUE_VERT: 3
  }
};


var gamepadEventsToFire = {
  buttons: {
    FACE_1: {
    },
    FACE_2: {
      // `A` button.
      'click': 'body'
    },
    FACE_3: {
      // `B` button.
      'key': 'q'
    },
    FACE_4: {
      // `Y` button.
      'key': 'Tab'
    },
    LEFT_SHOULDER: {},
    RIGHT_SHOULDER: {},
    LEFT_SHOULDER_BOTTOM: {},
    RIGHT_SHOULDER_BOTTOM: {},
    SELECT: {
      // TODO: Have `Start` button press `ENTER` instead if game not started.
      'key': 'Enter'
    },
    START: {
      // `Start` button.
      // 'key': 'p'
    },
    LEFT_ANALOGUE_STICK: {},
    RIGHT_ANALOGUE_STICK: {},
    PAD_TOP: {},
    PAD_BOTTOM: {},
    PAD_LEFT: {},
    PAD_RIGHT: {}
  },
  axes: {
    LEFT_ANALOGUE_LEFT: {
      'key': 'ArrowLeft'
    },
    LEFT_ANALOGUE_RIGHT: {
      'key': 'ArrowRight'
    },
    LEFT_ANALOGUE_UP: {
      'key': 'ArrowUp'
    },
    LEFT_ANALOGUE_DOWN: {
      'key': 'Arrowdown'
    },
    RIGHT_ANALOGUE_LEFT: {
      'hover': 'body'
    },
    RIGHT_ANALOGUE_RIGHT: {
      'hover': 'body'
    },
    RIGHT_ANALOGUE_UP: {
      'hover': 'body'
    },
    RIGHT_ANALOGUE_DOWN: {
      'hover': 'body'
    }
  }
};

function cursorMove() {
  var w = document.documentElement.clientWidth;
  var h = document.documentElement.clientHeight;
   return {
    x: gamepad.axes[2] * w,
    y: gamepad.axes[2] * h
  };
}

function handleButton(name, value, eventsToFire) {
  // if (!((!state[name] && value) || (state[name] && !value))) {
  //   return;
  // }

  var props = {};

  Object.keys(eventsToFire).forEach(function (eventType) {
    if (!eventType in gamepadEventTypes) {
      return;
    }

    var eventValue = eventsToFire[eventType];

    var eventTypes;

    if (!state[name] && value) {
      state[name] = true;
      eventTypes = gamepadEventTypes[eventType].on;
    } else if (state[name] && !value) {
      state[name] = false;
      eventTypes = gamepadEventTypes[eventType].off;
    } else {
      eventTypes = [];
    }

    eventTypes.forEach(function (eventName) {
      props = {};

      console.log(eventName, eventValue);

      switch (eventName) {
        case 'key':
          if (!(eventValue in keys)) {
            return console.warn('You must add this to `keys`: ' + eventValue);
          }
          props = {
            key: eventValue,
            keyCode: keys[eventValue]
          };
          break;
        case 'click':
        case 'hover':
          if (typeof eventValue === 'object') {
            if (eventValue.x) {
              props.x = eventValue.x;
            }
            if (eventValue.y) {
              props.y = eventValue.y;
            }
            if (eventValue.toElement) {
              props.toElement = eventName && document.querySelector(eventValue);
            }
          } else if (typeof eventValue === 'string') {
            props.toElement = eventName && document.querySelector(eventValue);
          }
          break;
      }

      console.log('triggering...', eventName, props);
      triggerEvent(eventName, props);
    });
  });

  return state[name];
}

// game keyboard controls:
//
// W/A/S/D (or arrow keys) to walk [DONE]
// click to attack
// mouse to look
// Q to switch weapons
// Tab to switch to meleé combat
// 1/2/3 for special powers

function startPolling() {
  loop(function () {
    if (!gamepad) {
      gamepad = getGamepads()[0];
    }

    if (!gamepad) {
      return;
    }

    // gamepad mapping:
    //
    // gamepad.buttons[0]: X
    // gamepad.buttons[1]: A
    // gamepad.buttons[2]: B
    // gamepad.buttons[3]: Y
    // gamepad.buttons[4]: LB
    // gamepad.buttons[5]: RB
    // gamepad.buttons[6]: L
    // gamepad.buttons[7]: R
    // gamepad.buttons[8]: Back
    // gamepad.buttons[9]: Start
    //
    // left joystick:
    // gamepad.axes[1]: -1 left, +1 right
    // gamepad.axes[2]: -1 up, +1 down
    //
    // right joystick:
    // gamepad.axes[3]: -1 left, +1 right
    // gamepad.axes[4]: -1 up, +1 down

    Object.keys(gamepadEventsToFire.buttons).forEach(function (buttonName) {
      var idx = gamepadIndices.buttons[buttonName];
      var eventsToFire = gamepadEventsToFire.buttons[buttonName];
      handleButton(buttonName, gamepad.buttons[idx], eventsToFire);
    });

    // Update state.
    state.axes = gamepad.axes;
    state.buttons = gamepad.buttons;
  });
}
